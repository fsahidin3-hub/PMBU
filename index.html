<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajian Rutin Malam Jumat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="poster-container-flow">
        
        <div class="top-content-block">
            <p class="top-tag">TERBUKA UNTUK UMUM</p>
            
            <div class="kaligrafi-area">
                <p class="kaligrafi-text">السَّلَامُ عَلَيْكُمْ وَرَحْمَةُ اللهِ وَبَرَكَاتُهُ</p> 
            </div>

            <p class="event-type">PENGAJIAN RUTIN</p>
            <h1 class="event-title">Malam<br>Jumat</h1>

            <div class="event-details">
                <div class="detail-item">
                    <span class="icon">&#128467;</span> <span>KAMIS</span>
                </div>
                <div class="detail-item">
                    <span class="icon">&#128337;</span> <span>19.30 - SELESAI</span>
                </div>
                <div class="detail-item">
                    <span class="icon">&#128205;</span> <span>MASJID AL BAROKAH N.A</span>
                </div>
            </div>
        </div>
        
        <div class="ustadz-photo-position">
            <img src="ustadz.png" alt="Ustadz Sunarya" class="ustadz-img-mid">
            
            <div class="ustadz-name-overlay">
                <span>USTADZ SUNARYA</span>
            </div>
        </div>
        
        <div class="pmbu-logo-block">
            <div class="logo-pmbu">
                <img src="logo.png" alt="Logo PMBU" class="pmbu-logo-img">
                <p>PEMUDA MIJAH BUTUH UBAR</p>
            </div>
        </div>

        <div class="whatsapp-qr-block">
             <div class="whatsapp-info">
                <p>BERGABUNG BERSAMA KAMI DI WHATSAPP</p>
                <img src="qr-code.jpg" alt="QR Code WhatsApp" class="qr-code-img">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
